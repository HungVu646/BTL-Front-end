<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </form>
        <p class="mt-3">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra thông tin đăng nhập (ví dụ đơn giản)
            if (username === "admin" && password === "admin") {
                alert('Đăng nhập thành công!');
                window.location.href = 'admin.html'; // Chuyển hướng đến trang admin
            } else if (username === "user" && password === "user") {
                alert('Đăng nhập thành công!');
                window.location.href = 'user.html'; // Chuyển hướng đến trang user
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng!');
            }
        });
    </script>
</body>
</html>
