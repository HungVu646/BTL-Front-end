<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Bài</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-danger">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <a href="index.html" class="navbar-brand"><img class="h-8" height="100px" src="image/logo.png" alt=""></a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="menu" class="collapse navbar-collapse flex-grow">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Trang Chủ</a></li>
                    <li class="nav-item"><a href="user.html" class="nav-link">Đăng Bài</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Đăng Bài Viết</h2>
        <form id="postForm">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <textarea class="form-control" id="content" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Hình ảnh</label>
                <input type="file" class="form-control" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng bài</button>
        </form>

        <h2 class="mt-5">Bài viết của bạn</h2>
        <div id="userPostList" class="row g-4"></div>
    </div>

    <script>
        // Lấy dữ liệu từ Local Storage
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        let editIndex = -1; // Chỉ số bài viết đang sửa

        // Thêm bài viết mới
        function addPost(title, content, image) {
            const post = {
                id: posts.length + 1,
                title: title,
                content: content,
                image: image,
                status: "Chờ duyệt"
            };
            posts.push(post);
            localStorage.setItem('posts', JSON.stringify(posts));
            renderPosts();
        }

        // Hiển thị bài viết
        function renderPosts() {
            const userPostList = document.getElementById('userPostList');
            userPostList.innerHTML = ''; // Xóa nội dung cũ

            posts.forEach((post, index) => {
                const postHTML = `
                    <div class="col-md-4">
                        <div class="bg-white shadow p-4">
                            <img src="${post.image}" alt="${post.title}" class="w-100 mb-4" height="200">
                            <h3 class="h6 mb-2">${post.title}</h3>
                            <p class="text-dark mb-2">${post.content}</p>
                            <p class="text-dark mb-2">Trạng thái: ${post.status}</p>
                            <button class="btn btn-warning" onclick="editPost(${index})">Sửa</button>
                        </div>
                    </div>
                `;
                userPostList.innerHTML += postHTML;
            });
        }

        // Xử lý sự kiện đăng bài
        document.getElementById('postForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const imageInput = document.getElementById('image');
            const imageFile = imageInput.files[0];

            // Kiểm tra xem có hình ảnh không và tạo URL cho hình ảnh
            if (title && content && imageFile) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    if (editIndex === -1) {
                        addPost(title, content, reader.result);
                        alert('Bài viết đã được đăng!');
                    } else {
                        updatePost(editIndex, title, content, reader.result);
                        alert('Bài viết đã được cập nhật!');
                        editIndex = -1; // Reset chỉ số sau khi sửa
                    }
                    this.reset();
                };
                reader.readAsDataURL(imageFile);
            } else {
                alert('Vui lòng điền đầy đủ thông tin!');
            }
        });

        // Chức năng sửa bài viết
        function editPost(index) {
            const post = posts[index];
            document.getElementById('title').value = post.title;
            document.getElementById('content').value = post.content;
            editIndex = index; // Cập nhật chỉ số để sửa
        }

        // Cập nhật bài viết
        function updatePost(index, title, content, image) {
            posts[index] = { ...posts[index], title, content, image };
            localStorage.setItem('posts', JSON.stringify(posts));
            renderPosts();
        }

        // Hiển thị bài viết khi trang được tải
        renderPosts();
    </script>
</body>
</html>
